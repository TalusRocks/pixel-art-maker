<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

      <div class="canvas">

        <div class="row">
          <div class="cell">
            <p>cell 1a</p>
          </div><!-- close cell-->
          <div class="cell">
            <p>cell 1b</p>
          </div><!-- close cell-->
        </div><!--close row-->

        <div class="row">
          <div class="cell">
            <p>cell 2a</p>
          </div><!-- close cell-->
          <div class="cell">
            <p>cell 2b</p>
          </div><!-- close cell-->
        </div><!--close row-->

      </div><!-- close canvas-->

      <div class="palette">
        <div class="current-color">
        </div>
        <div class="color-options">
          <div class="color-row">
            <div class="color-swatch" id="red">
            </div>
            <div class="color-swatch" id="orange">
            </div>
          </div>
        </div>
      </div><!-- close palette-->

    </div>
  </body>
</html>
